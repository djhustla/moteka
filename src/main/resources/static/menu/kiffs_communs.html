<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiffs Communs</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }
    .main-container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        overflow: hidden;
        min-height: 90vh;
        display: flex;
        flex-direction: column;
    }
    .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 30px;
        color: white;
        text-align: center;
    }
    .header h1 { font-size: 2rem; font-weight: 700; margin-bottom: 8px; }
    .header .subtitle { font-size: 0.95rem; opacity: 0.9; }

    /* Barre d'action avec les 3 boutons align√©s */
    .action-buttons {
        display: flex;
        justify-content: center;
        padding: 20px;
        background: #f8f9ff;
        border-bottom: 2px solid #e5e7eb;
        flex-wrap: wrap;
        gap: 10px;
    }
    .btn {
        padding: 12px 20px;
        border-radius: 10px;
        font-weight: 600;
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: none;
        flex: 1;
        min-width: 160px;
    }
    .btn-main { background: #667eea; color: white; }
    .btn-prev { background: #764ba2; color: white; }
    .btn-logout { background: #ef4444; color: white; }
    .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }

    .content { padding: 30px; flex: 1; display: flex; flex-direction: column; }

    /* Messages */
    .message { padding: 16px; border-radius: 12px; margin-bottom: 20px; border: 2px solid; text-align: center; display: none; }
    .loading-message { background: #e0f2fe; color: #0369a1; border-color: #bae6fd; display: block; }
    .error-message { background: #fee; color: #dc2626; border-color: #fecaca; }

    /* Grille et Cartes √©pur√©es */
    .users-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 25px;
    }
    .user-card {
        background: #f8f9ff;
        border-radius: 16px;
        padding: 20px;
        border: 2px solid #e5e7eb;
        transition: all 0.3s;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .user-card:hover {
        border-color: #667eea;
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
    }
    .user-photo-container {
        width: 100%;
        aspect-ratio: 1 / 1;
        max-width: 180px;
        border-radius: 12px;
        margin-bottom: 15px;
        overflow: hidden;
        background: #eee;
        border: 3px solid #667eea;
    }
    .user-avatar { width: 100%; height: 100%; object-fit: cover; }
    .avatar-placeholder {
        width: 100%; height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex; align-items: center; justify-content: center;
        font-size: 3rem; color: white;
    }
    .user-name { font-weight: 700; font-size: 1.3rem; color: #374151; margin-bottom: 20px; }

    .profile-link {
        display: block; width: 100%; padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white; text-align: center; border-radius: 10px;
        font-weight: 600; text-decoration: none; transition: all 0.3s;
    }
    .profile-link:hover { filter: brightness(1.1); }

    .empty-state { text-align: center; padding: 40px; color: #6b7280; display: none; }
    .footer { text-align: center; padding: 15px; color: #6b7280; font-size: 0.85rem; border-top: 2px solid #e5e7eb; margin-top: auto; }

    @media (max-width: 768px) {
        .action-buttons { flex-direction: column; }
        .btn { width: 100%; }
        .users-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
<div class="main-container">
  <div class="header">
    <h1>üéµ Kiffs Communs</h1>
    <p class="subtitle">Les utilisateurs qui partagent votre passion musicale</p>
  </div>

  <div class="action-buttons">
    <a href="/menu/menu.html" class="btn btn-main">üè† Retour au menu principal</a>
    <a href="/menu/connection_musical_menu.html" class="btn btn-prev">‚¨ÖÔ∏è Menu pr√©c√©dent</a>
    <button id="logoutBtn" class="btn btn-logout">üö™ D√©connexion</button>
  </div>

  <div class="content">
    <div class="message loading-message" id="loadingMessage">Recherche des kiffs communs...</div>
    <div class="message error-message" id="errorMessage">‚ùå <span id="errorText"></span></div>

    <div class="users-grid" id="usersGrid"></div>

    <div class="empty-state" id="emptyState">
      <p>Aucun kiff commun trouv√© pour le moment.</p>
      <button onclick="location.reload()" style="margin-top:15px; cursor:pointer; padding:10px 20px; border-radius:8px; border:none; background:#667eea; color:white;">üîÑ Actualiser</button>
    </div>
  </div>

  <div class="footer">
    <p>Mis √† jour: <span id="lastUpdate">--:--</span></p>
  </div>
</div>

<script>
  const CONFIG = {
      apiBaseUrl: '/api/music-favoris',
      token: localStorage.getItem('accessToken')
  };

  const DOM = {
      loadingMessage: document.getElementById('loadingMessage'),
      errorMessage: document.getElementById('errorMessage'),
      errorText: document.getElementById('errorText'),
      usersGrid: document.getElementById('usersGrid'),
      emptyState: document.getElementById('emptyState'),
      logoutBtn: document.getElementById('logoutBtn'),
      lastUpdate: document.getElementById('lastUpdate')
  };

  class KiffsCommunsManager {
      constructor() {
          this.init();
      }

      async init() {
          if (!CONFIG.token) {
              window.location.href = '/connection/connection.html';
              return;
          }
          this.setupEventListeners();
          await this.loadSimilarUsers();
          this.updateTime();
      }

      setupEventListeners() {
          DOM.logoutBtn.addEventListener('click', () => {
              localStorage.removeItem('accessToken');
              localStorage.removeItem('userData');
              window.location.href = '/connection/connection.html';
          });
      }

      async loadSimilarUsers() {
          try {
              DOM.loadingMessage.style.display = 'block';
              const response = await fetch(`${CONFIG.apiBaseUrl}/me/same-top-kiff`, {
                  headers: { 'Authorization': `Bearer ${CONFIG.token}` }
              });

              if (!response.ok) throw new Error('Erreur de chargement');
              const data = await response.json();

              DOM.loadingMessage.style.display = 'none';
              const users = data.similarUsers || [];

              if (users.length > 0) {
                  this.renderUsers(users);
              } else {
                  DOM.emptyState.style.display = 'block';
              }
          } catch (error) {
              DOM.loadingMessage.style.display = 'none';
              DOM.errorText.textContent = error.message;
              DOM.errorMessage.style.display = 'block';
          }
      }

      renderUsers(users) {
    DOM.usersGrid.innerHTML = '';
    users.forEach(user => {
        const card = document.createElement('div');
        card.className = 'user-card';

        // Cr√©er le conteneur de photo
        const photoContainer = document.createElement('div');
        photoContainer.className = 'user-photo-container';

        if (user.photoUrl) {
            const img = document.createElement('img');
            img.className = 'user-avatar';
            img.src = user.photoUrl;
            img.onerror = () => {
                // Si l'image √©choue, afficher un placeholder avec la premi√®re lettre
                photoContainer.innerHTML = `
                    <div class="avatar-placeholder">
                        ${user.username ? user.username.charAt(0).toUpperCase() : '?'}
                    </div>
                `;
            };
            photoContainer.appendChild(img);
        } else {
            photoContainer.innerHTML = `
                <div class="avatar-placeholder">
                    ${user.username ? user.username.charAt(0).toUpperCase() : '?'}
                </div>
            `;
        }

        // Cr√©er le nom
        const nameDiv = document.createElement('div');
        nameDiv.className = 'user-name';
        nameDiv.textContent = user.username || 'Utilisateur';

        // Cr√©er le lien
        const link = document.createElement('a');
        link.href = `/menu/profil_user.html?userId=${encodeURIComponent(user.id)}`;
        link.className = 'profile-link';
        link.textContent = 'üë§ Voir le profil';

        // Assembler la carte
        card.appendChild(photoContainer);
        card.appendChild(nameDiv);
        card.appendChild(link);

        DOM.usersGrid.appendChild(card);
    });
}


      updateTime() {
          DOM.lastUpdate.textContent = new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
      }

      escapeHtml(text) {
          const div = document.createElement('div');
          div.textContent = text;
          return div.innerHTML;
      }
  }

  document.addEventListener('DOMContentLoaded', () => new KiffsCommunsManager());
</script>
</body>
</html>
