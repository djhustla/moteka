<div class="players-container">
    <div class="header">
        <h1>üéµ Lecteurs Audio</h1>
        <p class="subtitle">√âcoutez vos fichiers depuis Dropbox</p>
    </div>

<script>
    // ==================== GESTIONNAIRE AUDIO GLOBAL ====================
    class PersistentAudioManager {
        constructor() {
            this.audio = new Audio();
            this.currentTrack = null;
            this.playlist = [];
            this.currentIndex = -1;
            this.isPlaying = false;
            this.persistentData = this.loadPersistentData();
            this.init();
        }

        init() {
            // Configurer l'audio
            this.audio.crossOrigin = "anonymous";
            this.audio.preload = "metadata";
            this.audio.volume = 0.7;

            // √âv√©nements audio
            this.audio.addEventListener('timeupdate', () => this.updateProgress());
            this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
            this.audio.addEventListener('ended', () => this.playNext());
            this.audio.addEventListener('play', () => {
                this.isPlaying = true;
                this.updatePersistentPlayer();
                this.savePersistentData();
            });
            this.audio.addEventListener('pause', () => {
                this.isPlaying = false;
                this.updatePersistentPlayer();
                this.savePersistentData();
            });

            // Restaurer l'√©tat pr√©c√©dent
            this.restoreState();
        }

        loadPersistentData() {
            try {
                const data = localStorage.getItem('audioPersistentData');
                return data ? JSON.parse(data) : null;
            } catch (e) {
                return null;
            }
        }

        savePersistentData() {
            const data = {
                currentTrack: this.currentTrack,
                currentIndex: this.currentIndex,
                currentTime: this.audio.currentTime,
                isPlaying: this.isPlaying,
                playlist: this.playlist,
                timestamp: Date.now()
            };

            try {
                localStorage.setItem('audioPersistentData', JSON.stringify(data));
            } catch (e) {
                console.error('Erreur sauvegarde:', e);
            }
        }

        restoreState() {
            if (!this.persistentData) return;

            const { currentTrack, currentIndex, currentTime, isPlaying, playlist, timestamp } = this.persistentData;

            // V√©rifier si les donn√©es sont r√©centes (moins de 24h)
            if (Date.now() - timestamp > 24 * 60 * 60 * 1000) return;

            if (playlist && playlist.length > 0) {
                this.playlist = playlist;
                if (currentIndex >= 0 && currentIndex < playlist.length) {
                    this.currentTrack = currentTrack;
                    this.currentIndex = currentIndex;

                    // Charger la piste mais ne pas jouer automatiquement
                    this.audio.src = currentTrack.streamUrl;
                    this.audio.load();

                    if (currentTime > 0) {
                        this.audio.currentTime = currentTime;
                    }

                    // Mettre √† jour l'interface
                    setTimeout(() => this.updatePersistentPlayer(), 100);

                    // Jouer automatiquement si c'√©tait en cours
                    if (isPlaying) {
                        setTimeout(() => {
                            this.audio.play().catch(e => {
                                console.log('Auto-play bloqu√©:', e);
                            });
                        }, 500);
                    }
                }
            }
        }

        setPlaylist(tracks) {
            this.playlist = tracks;
            this.savePersistentData();
        }

        playTrack(track, index) {
            if (!track || !track.streamUrl) return;

            this.currentTrack = track;
            this.currentIndex = index;

            // Si c'est la m√™me piste, toggle play/pause
            if (this.audio.src === track.streamUrl) {
                if (this.isPlaying) {
                    this.audio.pause();
                } else {
                    this.audio.play().catch(e => {
                        console.error('Erreur lecture:', e);
                        showNotification('Erreur de lecture', 'error');
                    });
                }
            } else {
                // Nouvelle piste
                this.audio.src = track.streamUrl;
                this.audio.load();
                this.audio.play().catch(e => {
                    console.error('Erreur lecture:', e);
                    showNotification('Erreur de lecture', 'error');
                });
            }

            this.updatePersistentPlayer();
            this.savePersistentData();
        }

        playNext() {
            if (this.playlist.length === 0 || this.currentIndex === -1) return;

            const nextIndex = (this.currentIndex + 1) % this.playlist.length;
            this.playTrack(this.playlist[nextIndex], nextIndex);
        }

        togglePlayPause() {
            if (!this.currentTrack) return;

            if (this.isPlaying) {
                this.audio.pause();
            } else {
                this.audio.play().catch(e => {
                    console.error('Erreur lecture:', e);
                    showNotification('Erreur de lecture', 'error');
                });
            }
        }

        updateProgress() {
            if (!this.audio.duration) return;

            const progress = (this.audio.currentTime / this.audio.duration) * 100;
            const progressFill = document.getElementById('persistentProgressFill');
            const currentTimeEl = document.getElementById('persistentCurrentTime');

            if (progressFill) progressFill.style.width = `${progress}%`;
            if (currentTimeEl) currentTimeEl.textContent = formatTime(this.audio.currentTime);

            // Sauvegarder toutes les 5 secondes
            if (Math.floor(this.audio.currentTime) % 5 === 0) {
                this.savePersistentData();
            }
        }

        updateDuration() {
            const durationEl = document.getElementById('persistentDuration');
            if (durationEl) {
                durationEl.textContent = formatTime(this.audio.duration);
            }
        }

        updatePersistentPlayer() {
            const player = document.getElementById('persistentPlayer');
            const titleEl = document.getElementById('persistentTitle');
            const playBtn = document.getElementById('persistentPlayBtn');
            const thumbnail = document.getElementById('persistentThumbnail');

            if (!this.currentTrack) {
                player.classList.remove('active');
                return;
            }

            // Afficher le lecteur
            player.classList.add('active');

            // Mettre √† jour les infos
            if (titleEl) {
                titleEl.textContent = this.currentTrack.fileName || 'Piste inconnue';
            }

            if (playBtn) {
                playBtn.textContent = this.isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
            }

            if (thumbnail) {
                thumbnail.textContent = 'üéµ';
            }

            // Mettre √† jour la progression
            this.updateProgress();
            this.updateDuration();
        }

        stop() {
            this.audio.pause();
            this.audio.currentTime = 0;
            this.currentTrack = null;
            this.currentIndex = -1;
            this.isPlaying = false;

            const player = document.getElementById('persistentPlayer');
            player.classList.remove('active');

            localStorage.removeItem('audioPersistentData');
        }
    }

    // Instance globale
    const audioManager = new PersistentAudioManager();

    // ==================== FONCTIONS UTILITAIRES ====================
    function fixDropboxUrl(url) {
        let cleanUrl = url.replace(/&e=\d+/g, '').replace(/&st=[^&]+/g, '');

        if (cleanUrl.includes('/scl/fi/')) {
            const streamUrl = cleanUrl
                .replace('www.dropbox.com', 'dl.dropboxusercontent.com')
                .replace('?dl=0', '')
                .replace('&dl=0', '');

            const downloadUrl = cleanUrl.replace('?dl=0', '?dl=1').replace('&dl=0', '&dl=1');

            return {
                streamUrl: streamUrl,
                downloadUrl: downloadUrl,
                originalUrl: url
            };
        }

        return {
            streamUrl: cleanUrl.replace('?dl=0', '?raw=1'),
            downloadUrl: cleanUrl.replace('?dl=0', '?dl=1'),
            originalUrl: url
        };
    }

    function getFileNameFromUrl(url) {
        try {
            const urlObj = new URL(url);
            const pathParts = urlObj.pathname.split('/');
            let filename = pathParts[pathParts.length - 1];
            filename = filename.split('?')[0];
            filename = decodeURIComponent(filename);
            return filename || 'audio.mp3';
        } catch (error) {
            return 'audio.mp3';
        }
    }

    function formatTime(seconds) {
        if (isNaN(seconds)) return '0:00';
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    // ==================== CR√âATION DE L'INTERFACE ====================
    function createAudioPlayer(link, index) {
        const urls = fixDropboxUrl(link);
        const fileName = getFileNameFromUrl(link);
        const displayName = fileName.length > 40 ? fileName.substring(0, 37) + '...' : fileName;

        const trackData = {
            streamUrl: urls.streamUrl,
            downloadUrl: urls.downloadUrl,
            fileName: fileName,
            displayName: displayName
        };

        return `
            <div class="audio-player-card" data-track-index="${index}">
                <div class="player-header">
                    <div class="track-number">${index + 1}</div>
                    <div class="track-title" title="${fileName}">
                        ${displayName}
                    </div>
                </div>

                <div class="modern-player">
                    <div class="mix-title">${displayName}</div>

                    <div class="player-controls">
                        <button class="play-pause-btn" data-track-index="${index}">
                            <div class="play-icon" id="playIcon-${index}"></div>
                            <div class="pause-icon" id="pauseIcon-${index}" style="display: none;"></div>
                        </button>

                        <div class="progress-wrapper">
                            <div class="progress-bar-container" id="progressContainer-${index}">
                                <div class="progress-bar-fill" id="progressFill-${index}"></div>
                                <div class="progress-handle" id="progressHandle-${index}"></div>
                            </div>
                            <div class="time-display">
                                <span id="currentTime-${index}">0:00</span>
                                <span id="duration-${index}">0:00</span>
                            </div>
                        </div>

                        <div class="secondary-controls">
                            <button class="control-btn-small" data-track-index="${index}" title="Stop">‚ñ†</button>
                            <button class="control-btn-small" data-track-index="${index}" title="Mute">üîä</button>
                        </div>
                    </div>
                </div>

                <div class="download-section">
                    <button class="download-btn" onclick="downloadFile('${urls.downloadUrl}', '${fileName}')">
                        <span>üì•</span> T√©l√©charger
                    </button>
                </div>
            </div>
        `;
    }

    // ==================== GESTION DES √âV√âNEMENTS ====================
    function setupPlayerEvents(index, trackData) {
        const playPauseBtn = document.querySelector(`button[data-track-index="${index}"]`);
        const stopBtn = document.querySelectorAll(`button[data-track-index="${index}"]`)[1];
        const muteBtn = document.querySelectorAll(`button[data-track-index="${index}"]`)[2];
        const progressContainer = document.getElementById(`progressContainer-${index}`);

        if (playPauseBtn) {
            playPauseBtn.addEventListener('click', () => {
                audioManager.playTrack(trackData, index);
            });
        }

        if (stopBtn) {
            stopBtn.addEventListener('click', () => {
                if (audioManager.currentIndex === index) {
                    audioManager.stop();
                }
            });
        }

        if (muteBtn) {
            muteBtn.addEventListener('click', () => {
                audioManager.audio.muted = !audioManager.audio.muted;
                muteBtn.textContent = audioManager.audio.muted ? 'üîá' : 'üîä';
            });
        }

        if (progressContainer) {
            progressContainer.addEventListener('click', (e) => {
                if (!trackData.duration) return;

                const rect = progressContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = Math.max(0, Math.min(100, (clickX / rect.width) * 100));

                if (audioManager.currentIndex === index) {
                    audioManager.audio.currentTime = (percentage / 100) * trackData.duration;
                }
            });
        }
    }

    // ==================== LECTEUR PERSISTANT ====================
    function setupPersistentPlayer() {
        const playBtn = document.getElementById('persistentPlayBtn');
        const nextBtn = document.getElementById('persistentNextBtn');
        const closeBtn = document.getElementById('persistentCloseBtn');

        if (playBtn) {
            playBtn.addEventListener('click', () => {
                audioManager.togglePlayPause();
            });
        }

        if (nextBtn) {
            nextBtn.addEventListener('click', () => {
                audioManager.playNext();
            });
        }

        if (closeBtn) {
            closeBtn.addEventListener('click', () => {
                audioManager.stop();
            });
        }
    }

    // ==================== T√âL√âCHARGEMENT ====================
    window.downloadFile = function(url, filename) {
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        showNotification(`T√©l√©chargement de ${filename} d√©marr√©`, 'success');
    };

    // ==================== NOTIFICATIONS ====================
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 80px;
            right: 15px;
            background: ${type === 'error' ? '#fee2e2' : '#d1fae5'};
            color: ${type === 'error' ? '#b91c1c' : '#065f46'};
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 1001;
            font-weight: 600;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            max-width: 300px;
            word-wrap: break-word;
            font-size: 0.95rem;
        `;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => notification.style.transform = 'translateX(0)', 10);
        setTimeout(() => {
            notification.style.transform = 'translateX(120%)';
            setTimeout(() => document.body.removeChild(notification), 300);
        }, 3000);
    }

    // ==================== CHARGEMENT DES FICHIERS ====================
    async function loadAudioFiles() {
        try {
            const response = await fetch('/api/dropbox/liens');

            if (!response.ok) {
                throw new Error(`Erreur HTTP: ${response.status}`);
            }

            const data = await response.json();

            if (!data.success) {
                throw new Error(data.message || 'Erreur serveur');
            }

            const links = data.liens || [];

            if (links.length === 0) {
                playersContent.innerHTML = `
                    <div class="empty-state">
                        <p style="font-size: 1.2rem;">üéµ</p>
                        <p>Aucun fichier audio trouv√©.</p>
                    </div>
                `;
                return;
            }

            // Cr√©er les lecteurs
            let playersHTML = '';
            const tracks = [];

            links.forEach((link, index) => {
                const urls = fixDropboxUrl(link);
                const fileName = getFileNameFromUrl(link);
                const displayName = fileName.length > 40 ? fileName.substring(0, 37) + '...' : fileName;

                tracks.push({
                    streamUrl: urls.streamUrl,
                    downloadUrl: urls.downloadUrl,
                    fileName: fileName,
                    displayName: displayName
                });

                playersHTML += createAudioPlayer(link, index);
            });

            playersContent.innerHTML = playersHTML;

            // Configurer les √©v√©nements et playlist
            audioManager.setPlaylist(tracks);

            tracks.forEach((track, index) => {
                setupPlayerEvents(index, track);
            });

            // Configurer le lecteur persistant
            setupPersistentPlayer();

            showNotification(`${links.length} fichier(s) charg√©(s)`, 'success');

        } catch (error) {
            console.error('Erreur chargement:', error);
            playersContent.innerHTML = `
                <div class="error-state">
                    <p style="font-size: 1.2rem;">‚ùå</p>
                    <p><strong>Erreur de chargement</strong></p>
                    <p style="font-size: 0.9rem; margin-top: 10px;">${error.message}</p>
                    <button class="retry-btn" onclick="retryLoading()">üîÑ R√©essayer</button>
                </div>
            `;
        }
    }

    window.retryLoading = function() {
        playersContent.innerHTML = '<div class="loading-state">Nouvelle tentative...</div>';
        setTimeout(loadAudioFiles, 1000);
    };

    // ==================== GESTION DE LA PAGE ====================
    // Sauvegarder l'√©tat avant de quitter
    window.addEventListener('beforeunload', () => {
        audioManager.savePersistentData();
    });

    // Reprendre la lecture si on revient sur la page
    document.addEventListener('visibilitychange', () => {
        if (!document.hidden && audioManager.isPlaying) {
            // V√©rifier si l'audio est toujours en cours
            if (audioManager.audio.paused) {
                audioManager.audio.play().catch(e => {
                    console.log('Replay apr√®s retour:', e);
                });
            }
        }
    });

    // D√©marrer
    document.addEventListener('DOMContentLoaded', loadAudioFiles);
</script>
